<!doctype html>
<html lang="en" class="fullscreen-bg">

<head>
    <title>Login | Klorofil - Free Bootstrap Dashboard Template</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="__ASSETS__/css/bootstrap.min.css">
    <link rel="stylesheet" href="__ASSETS__/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="__ASSETS__/vendor/linearicons/style.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="__ASSETS__/css/main.css">
    <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
    <link rel="stylesheet" href="__ASSETS__/css/demo.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" href="__ASSETS__/img/cbbtop.png">
    <link rel="icon" type="image/png" sizes="96x96" href="__ASSETS__/img/cbbtop.png">
</head>

<body>
<!-- WRAPPER -->
<div id="wrapper">
    <div class="vertical-align-wrap">
        <div class="vertical-align-middle">
            <div class="auth-box ">
                <div class="left">
                    <div class="content">
                        <div class="header">
                            <div class="logo text-center"><img src="__ASSETS__/img/cbbtop.png" alt="Cbbtop Logo"></div>
                            <p class="lead">Register to your account</p>
                        </div>
                        <form class="form-auth-small" action="{:U('User/register')}" method="post">
                            <div class="form-group">
                                <label for="signin-email" class="control-label sr-only">Username</label>
                                <input type="name" name="name" class="form-control" id="signin-email" value="" placeholder="name">
                            </div>
                            <div class="form-group">
                                <label for="signin-password" class="control-label sr-only">Password</label>
                                <input type="password" class="form-control" id="signin-password" value="" placeholder="Password">
                            </div>
                            <!--<div class="form-group clearfix">-->
                                <!--<label class="fancy-checkbox element-left">-->
                                    <!--<input type="checkbox" value="1" name="type">-->
                                    <!--<span>Remember me</span>-->
                                <!--</label>-->
                            <!--</div>-->
                            <button type="submit" class="btn btn-primary btn-lg btn-block">register</button>
                            <div class="bottom">
                                <span class="helper-text"><i class="fa fa-lock"></i> <a href="{:U('User/login')}">Login?</a></span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="right">
                    <div class="overlay"></div>
                    <div class="content text">
                        <h1 class="heading">welcome to Cbbtop System</h1>
                        <p>by The Wilkins</p>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<!-- END WRAPPER -->
</body>

</html>
