<include file="Common/header"/>
                    <div class="row">
                        <div class="col-md-12">
                            <!-- INPUTS -->
                            <div class="panel">
                                <div class="panel-body">
                                    <form action="{:U('Index/editpost')}" enctype="multipart/form-data" method="post" >
                                        <input type="hidden" name="posts_id" value="{$posts[0][id]}" />
                                        <table class="table table-bordered">
                                            <tbody>
                                            <tr>
                                                <td>标题</td>
                                                <td colspan="2"><input name="title" value="{$posts[0]['title']}" type="text" class="form-control" placeholder="text field"></td>
                                            </tr>
                                            <tr>
                                                <td>分类</td>
                                                <td colspan="2">
                                                    <select name="tag" class="form-control">
                                                        <foreach name="tagList" item="vo">
                                                        <option value="{$vo.id}" <if condition="$vo['id'] == $posts[0]['tag_id'] ">selected="selected"</if>>{$vo.tag}</option>
                                                        </foreach>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>图片</td>
                                                <td><input type="file" name="photo" class="form-control" placeholder="text field"/></td>
                                            </tr>
                                            <tr>
                                                <td colspan="2"><img height="100px;" src="__ROOT__/Uploads/posts/{$posts[0]['image']}"></td>
                                            </tr>
                                            <tr>
                                                <td>内容</td>
                                                <td colspan="2" style="overflow: auto"><textarea id="myEditor" style="height:200px;max-height:300px;width: 700px;" name="content"
                                                >{$posts[0]['content']}</textarea></td>
                                            </tr>
                                            <tr align="center">
                                                <td colspan="2"><input type="submit" value="修改" class="btn btn-info">	<input type="button" value="取消" class="btn btn-danger"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </form>
                                </div>
                            </div>
                            <!-- END INPUTS -->
                        </div>
                    </div>
</div>
<!-- END WRAPPER -->
<!-- Javascript -->
<script src="__ASSETS__/vendor/jquery/jquery.min.js"></script>
<script src="__ASSETS__/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="__ASSETS__/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<script src="__ASSETS__/scripts/klorofil-common.js"></script>
<script type="text/javascript" src="__ASSETS__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__ASSETS__/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" src="__ASSETS__/ueditor/lang/zh-cn/zh-cn.js"></script>
<!-- ueditor编辑器 -->
<script type="text/javascript">
    var editor = new baidu.editor.ui.Editor();
    editor.render("myEditor");
</script>
</body>

</html>
