<include file="Common/header"/>
<include file="Common/header_one"/>
<include file="Common/contact"/>

<!-- END LEFT SIDEBAR -->
    <!-- MAIN -->
    <div class="main">
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="container-fluid">
                <!--<h3 class="page-title">文章列表</h3>-->
                <p class="demo-button">
                    <button onclick="house_add();" type="button" class="btn btn-primary">添加</button>
                    <button type="button" class="btn btn-danger">批量删除</button>
                </p>
                <div class="row">
                    <div class="col-md-12">
                        <!-- BASIC TABLE -->
                        <div class="panel">
                            <div class="panel-heading">
                                <h3 class="panel-title">文章管理</h3>
                            </div>
                            <div class="panel-body">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>id</th>
                                        <th>文章标题</th>
                                        <!--<th>排序</th>-->
                                        <th>文章图片</th>
                                        <th>添加时间</th>
                                        <th>修改时间</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <foreach name="postsList" item="vo">
                                    <tr>
                                        <td>{$vo.id}</td>
                                        <td>{$vo.title}</td>
                                        <td><img height="96px;" src="__ROOT__/Uploads/posts/{$vo['image']}"></td>
                                        <td>{$vo.created_at}</td>
                                        <td>{$vo.updated_at}</td>
                                        <!--<td>Jobs</td>-->
                                        <td>
                                            <button onclick="house_edit({$vo['id']});" type="button" class="btn btn-info">修改</button>
                                            <a href="{:U('Index/delpost',array('id'=>$vo['id']))}"><button type="button" class="btn btn-info">删除</button></a>
                                        </td>
                                    </tr>
                                    </foreach>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- END BASIC TABLE -->
                    </div>
                        <!-- END CONDENSED TABLE -->
                    </div>
                </div>
            </div>
        </div>
        <!-- END MAIN CONTENT -->
    </div>
    <!-- END MAIN -->
    <div class="clearfix"></div>
    <footer>
        <div class="container-fluid">
            <p class="copyright">&copy; 2017 <a href="#" target="_blank">Theme I Need</a>. All Rights Reserved. More Templates <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a> - Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a></p>
        </div>
    </footer>
</div>
<!-- END WRAPPER -->
<!-- Javascript -->
<script src="__ASSETS__/vendor/jquery/jquery.min.js"></script>
<script src="__ASSETS__/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="__ASSETS__/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<script src="__ASSETS__/scripts/klorofil-common.js"></script>
<script type="text/javascript" src="__ASSETS__/js/layer/layer.js"></script>
<script>
    // function house_add(title,url,w,h){
    // 	layer.show(title,url,w,h);
    // }
    function house_add(){
        layer.open({
            title :'添加文章',
            type: 2,
            area: ['900px', '780px'],
            fixed: false, //不固定
            maxmin: true,
            content: ["{:U('Index/addpost')}",'no']
        });
    }
    function house_edit(id){
        layer.open({
            title :'修改文章',
            type: 2,
            area: ['900px', '780px'],
            fixed: false, //不固定
            maxmin: true,
            content: ["{:U('Admin/Index/editpost/id/"+id+"')}",'no']
        });
    }
</script>
